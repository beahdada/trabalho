<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Estilo Wikipedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Site Estilo Wikipedia</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo ao meu site!</h2>
            <p>Esse é um exemplo de um site no estilo da Wikipedia.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Este site foi criado como um exemplo simples para demonstrar HTML, CSS e JavaScript.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="contatoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="resposta"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site Estilo Wikipedia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
